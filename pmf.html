<!DOCTYPE html>
<html lang="pt-BR" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <title>Validador - PMF</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.3.0/exceljs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 antialiased text-sm">

    <div class="flex">
        <!-- Menu Lateral (Sidebar) -->
        <aside id="sidebar" class="fixed top-0 left-0 h-screen bg-gray-900 text-gray-300 transition-all duration-300 ease-in-out z-40 w-64">
            <div class="flex flex-col h-full">
                <div class="flex items-center justify-between p-4 h-16 border-b border-gray-700">
                    <span class="text-white text-lg font-bold menu-text">MENU</span>
                    <button id="sidebar-toggle" class="text-gray-400 hover:text-white focus:outline-none">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                    </button>
                </div>
                <nav class="flex-1 px-2 py-4 space-y-2">
                    <a href="index.html" class="flex items-center p-2 rounded-lg hover:bg-gray-700">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                        <span class="ml-3 menu-text">Início</span>
                    </a>
                    <div>
                        <button class="submenu-toggle w-full flex items-center justify-between p-2 rounded-lg hover:bg-gray-700">
                            <span class="flex items-center">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path></svg>
                                <span class="ml-3 menu-text">Ferramentas</span>
                            </span>
                            <svg class="submenu-indicator w-4 h-4 transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        </button>
                       <ul class="mt-1 pl-6 space-y-1">
                            <li><a href="visa.html" class="block p-2 rounded-lg hover:bg-gray-700 menu-text">VISA/SC</a></li>
                            <li><a href="pmf.html" class="block p-2 rounded-lg bg-gray-700 menu-text">Prefeitura Florianópolis</a></li>
                            <li><a href="#" class="block p-2 rounded-lg hover:bg-gray-700 menu-text text-gray-500">Prefeitura São José</a></li>
                            <li><a href="#" class="block p-2 rounded-lg hover:bg-gray-700 menu-text text-gray-500">Prefeitura Palhoça</a></li>
                        </ul>
                    </div>
                    <a href="#" class="flex items-center p-2 rounded-lg hover:bg-gray-700">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.096 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                        <span class="ml-3 menu-text">Configurações</span>
                    </a>
                </nav>
            </div>
        </aside>

        <!-- Conteúdo Principal -->
        <main id="main-content" class="flex-1 transition-all duration-300 ease-in-out ml-64">
            <div class="h-screen p-4 sm:p-6 lg:p-8">
                <!-- Botão de Tema movido para cá -->
                <button id="theme-toggle" type="button" class="fixed top-5 right-5 text-gray-500 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5 z-50">
                    <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                    <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm-.707 10.607a1 1 0 011.414 0l.707-.707a1 1 0 111.414 1.414l-.707-.707a1 1 0 01-1.414 0zM17 13a1 1 0 100 2h-1a1 1 0 100-2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707z"></path></svg>
                </button>
                <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg dark:shadow-2xl p-6 sm:p-8 w-full h-full flex flex-col space-y-6 transition-all duration-300">

                    <div id="initial-view" class="space-y-6">
                        <div class="text-center">
                            <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Classificador de Risco - PMF</h1>
                            <p class="text-gray-500 dark:text-gray-400 mt-2 text-xs">DECRETO nº 22.143, de 15 de outubro de 2020</p>
                        </div>
    
                        <div class="w-full max-w-xl mx-auto">
                            <!-- Abas de seleção de método de entrada -->
                            <div class="mb-4 border-b border-gray-200 dark:border-gray-700">
                                <ul class="flex flex-wrap -mb-px text-sm font-medium text-center" id="input-method-tabs" role="tablist">
                                    <li class="mr-2" role="presentation">
                                        <button class="inline-block p-4 border-b-2 rounded-t-lg" id="pdf-tab" data-tabs-target="#pdf-panel" type="button" role="tab" aria-controls="pdf-panel" aria-selected="true">Arquivo PDF</button>
                                    </li>
                                    <li class="mr-2" role="presentation">
                                        <button class="inline-block p-4 border-b-2 rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300" id="text-tab" data-tabs-target="#text-panel" type="button" role="tab" aria-controls="text-panel" aria-selected="false">Digitar CNAEs</button>
                                    </li>
                                </ul>
                            </div>
    
                            <!-- Conteúdo das Abas -->
                            <div id="input-method-content">
                                <!-- Painel de Upload de PDF -->
                                <div class="p-4 rounded-lg bg-gray-50 dark:bg-gray-800" id="pdf-panel" role="tabpanel" aria-labelledby="pdf-tab">
                                    <div id="pdf-drop-area" class="file-drop-area flex flex-col justify-center items-center rounded-lg p-6 min-h-[150px]">
                                        <div id="pdf-initial-state" class="text-center">
                                            <svg class="w-10 h-10 mx-auto text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path></svg>
                                            <p class="mt-2 text-gray-500 dark:text-gray-400 text-sm">Arraste o <strong class="text-red-500 dark:text-red-400">documento.pdf</strong></p>
                                            <p class="text-xs text-gray-400 dark:text-gray-500 my-2">ou</p>
                                            <label for="pdf-file-input" class="cursor-pointer bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition duration-300">Selecione o arquivo</label>
                                        </div>
                                        <div id="pdf-loaded-state" class="hidden text-center">
                                            <svg class="w-10 h-10 mx-auto text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                                            <p class="mt-2 text-gray-700 dark:text-gray-300 font-semibold">PDF Carregado</p>
                                            <p id="pdf-file-name" class="text-sm mt-1 text-red-600 dark:text-red-300 truncate font-mono" title=""></p>
                                            <button id="remove-pdf-button" class="mt-4 bg-red-600 text-white px-3 py-1 text-xs rounded-lg hover:bg-red-700 transition duration-300">Remover</button>
                                        </div>
                                        <input type="file" id="pdf-file-input" class="hidden" accept=".pdf">
                                    </div>
                                </div>
                                <!-- Painel de Entrada de Texto -->
                                <div class="hidden p-4 rounded-lg bg-gray-50 dark:bg-gray-800" id="text-panel" role="tabpanel" aria-labelledby="text-tab">
                                    <textarea id="cnae-text-input" rows="6" class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded bg-gray-50 dark:bg-gray-700 focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500 font-mono text-sm" placeholder="Digite ou cole os CNAEs aqui. Ex: 47.71-7-01, 8630-5/03..."></textarea>
                                </div>
                            </div>
                        </div>
    
                        <div class="text-center pt-4">
                            <button id="process-button" class="bg-indigo-600 text-white px-8 py-3 rounded-lg font-semibold hover:bg-indigo-700 disabled:bg-gray-400 dark:disabled:bg-gray-600 disabled:cursor-not-allowed transition-all duration-300 w-full md:w-auto" disabled>
                                Processar Arquivo
                            </button>
                            <div id="status-container" class="mt-4 text-center space-y-2 text-xs"></div>
                        </div>
                    </div>
                    
                    <div id="results-area" class="hidden flex flex-col flex-grow min-h-0">
                        <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-4 gap-4">
                            <div class="flex items-center gap-4">
                                <button id="back-button" class="bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 px-4 py-2 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 transition duration-300 flex items-center gap-2">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                                    Voltar
                                </button-
                                <h2 class="text-xl font-bold text-gray-900 dark:text-white">Resultados</h2>
                            </div>
                            <div class="w-full sm:w-auto">
                                <button id="download-button" class="bg-teal-500 text-white px-5 py-2 rounded-lg hover:bg-teal-600 transition duration-300 flex items-center gap-2 w-full sm:w-auto justify-center">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                                    Baixar Resultado
                                </button>
                            </div>
                        </div>
                        <div class="bg-gray-50 dark:bg-gray-900 rounded-lg overflow-auto flex-grow min-h-0">
                            <table class="w-full text-left min-w-[600px] table-fixed">
                                <thead class="sticky top-0 bg-gray-100 dark:bg-gray-900 shadow-sm">
                                    <tr id="results-header" class="border-b border-gray-200 dark:border-gray-700"></tr>
                                </thead>
                                <tbody id="results-body"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="toast-container" class="fixed bottom-4 right-4 space-y-3 z-50"></div>

    <script src="script-pmf.js"></script>
</body>
</html>
